<div class="row  border-bottom white-bg dashboard-header">
    <div class="col-lg-4">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>{{lec}}</h5>
                <div class="ibox-tools">
                    <span class="label label-warning-light pull-right">Select Lecturer</span>
                </div>
            </div>
            <div class="ibox-content pre-scrollable">

                <div class="feed-activity-list">
                    <div ng-repeat="lecturer in lecturers">
                        <div class="feed-element">
                            <a class="pull-left" href="profile.html">
                                <img class="img-circle" alt="image" src="img/a3.jpg">
                            </a>
                            <div class="media-body">
                                <div class="pull-right">
                                    <div class="checkbox">
                                        <label><input type="checkbox" ng-model="lecturer.selected" value={{lecturer.name}} class=" i-checks icheckbox_square-green"></label>
                                    </div>
                                </div>
                                <strong>{{lecturer.name}}</strong>

                                <br>
                                <h6 class="text-muted"><h6 class="text-muted">{{lecturer.post}}</h6></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <div class="col-lg-4" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{{mod}}</h5>
            <div class="ibox-tools">
                <span class="label label-warning-light pull-right">Select Module</span>
            </div>
        </div>

        <div class="ibox-content">
            <div class="form-group">
                <div>
                    <select  class="form-control m-b" name="module"
                            ng-options="module.courseName for module in modules" ng-model="item" ng-change="update()" ng-required="required" >
                        <option value="">Select Module</option>
                    </select>
                    <span ng-show="module.$error.required">Select Module</span>
                </div>
            </div>
        </div>
    </div>


    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>Assign Post</h5>
            <div class="ibox-tools">
                <span class="label label-warning-light pull-right">Assign Post</span>
            </div>
        </div>

        <div class="ibox-content">
            <div class="form-group">
                <div>
                    <select  class="form-control m-b" name="lPost"
                             ng-options="post.post for post in posts" ng-model="lPost" ng-change="updateLec()" >
                        <option value="">Select Post</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

        <div class="row">
        <div class="col-md-1"></div>
        <button  type="button" class="btn btn-w-m btn-primary"ng-click="assignLecs()" >Assign Lecturer</button>
        </div>
</div>

<div class="row  border-bottom white-bg dashboard-header">
    <div class="col-lg-2">
        <div class="row">
        </br>
            <div class="col-md-1"></div><button  type="button" class="btn btn-w-m btn-success" >View Module Details</button>
         </div>
        <div class="row">
        </br>
            <div class="col-md-1"></div><button  type="button" class="btn btn-w-m btn-success" >View All Lecturer Details</button>
        </div>

    </div>
</div>

<div class="table-responsive pre-scrollable">
    <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline dt-bootstrap"><div class="html5buttons"><div class="dt-buttons btn-group"></div></div><div class="dataTables_length" id="DataTables_Table_0_length"></label></div><div id="DataTables_Table_0_filter" class="dataTables_filter"></div><div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite"></div><table class="table table-striped table-bordered table-hover dataTables-example dataTable dtr-inline" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
        <thead>
        <tr><th rowspan="1" colspan="1">Module Name</th><th rowspan="1" colspan="1">Lecturer</th><th rowspan="1" colspan="1">Post</th><th rowspan="1" colspan="1"></th></tr>
        </thead>
        <tbody>
        <tr class="gradeA odd" role="row" ng-repeat="detail in details">
            <td>{{detail.courseName}}</td>
            <td>{{detail.userName}}</td>
            <td>{{detail.post}}</td>
        </tr></tbody>
        <tfoot>
        </tfoot>
    </table><div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate"><ul class="pagination"><li class="paginate_button previous disabled" id="DataTables_Table_0_previous"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0">Previous</a></li><li class="paginate_button active"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="1" tabindex="0">1</a></li><li class="paginate_button "><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="2" tabindex="0">2</a></li><li class="paginate_button "><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="3" tabindex="0">3</a></li><li class="paginate_button next" id="DataTables_Table_0_next"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="4" tabindex="0">Next</a></li></ul></div></div>
</div>
</div>
