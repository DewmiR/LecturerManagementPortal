<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>All Events</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index-2.html">All Events</a>
            </li>
            <li>
                App Views
            </li>
            <li class="active">
                <strong>All Events</strong>
            </li>
        </ol>
    </div>
</div>


<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <ul class="notes">
                <li ng-repeat="allMeetings in allMeetings">
                    <div>
                        <h4>{{allMeetings.header}}</h4>
                        <p>{{allMeetings.body}}</p>
                        <h5><B>Date : {{allMeetings.date}}</B></h5>
                        <h5><B>Date : {{allMeetings.time}}</B></h5>
                        <button type="button" ng-click="getAppDeatils(allMeetings._id)"  data-toggle="modal" data-target="#myModal5"><B><small>Edit</small></B></button>
                        <a href="#"><i class="fa fa-trash-o "></i></a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>


<!--Appointment edit dialog pop up-->
<div class="modal inmodal fade" id="myModal5" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-lg">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Update Appointment</h5>
                </div>
                <div class="ibox-content">

                    <form class="form-horizontal">
                    <div class="form-group"><label class="col-md-2 control-label">To :</label>
                        <div class="col-lg-10"><label class="control-label">{{appoinment.to}}</label>
                        </div>
                    </div>


                        <div class="form-group"><label class="col-lg-2 control-label" style="margin-left:65px">Date</label>
                                                <label class="col-lg-3 control-label" style="margin-left:30px">Time</label>
                                                <label class="col-lg-2 control-label" style="margin-left:54px" >Venue</label>
                        </div>

                        <div class="col-md-1"></div>
                        <div class="form-group" id="data_1">
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" class="form-control" ng-model="appoinment.date" style="width: 110px">
                                <div class="col-md-1"></div>
                                <input type="text" class="form-control" ng-model="appoinment.time"  style="width: 100px">
                                <div class="col-md-1"></div>
                                <input type="text" class="form-control" ng-model="appoinment.venue" style="width: 100px">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Subject</label>
                            <div class="col-lg-10"><input type="text"class="form-control" ng-model="appoinment.header" >
                            </div>
                        </div>

                            <div class="form-group">
                                <label class="col-lg-3 control-label">Message</label>
                            </div>
                            <textarea class="note-codable" ng-model="appoinment.body"  style="width: 475px;height: 100px;margin-left: 27px;top: 20px"></textarea>

                        <hr>
                        <div class="form-group">
                            <div class="col-md-5"></div>
                            <div class="">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-primary" ng-click="updateAppoinment(appoinment._id)" data-dismiss="modal" ><i class="fa fa-reply"></i>Update Appointment</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $( function() {
        $( "#datepicker" ).datepicker();
    } );
</script>
