<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Add New Projects</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index-2.html">Home</a>
            </li>
            <li class="active">
                <strong>Create Projects</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">

        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Create New Projects</h5>
                    <div class="ibox-tools">
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <form role="form" ng-submit="addProjectFormSubmit()">
                                <div class="form-group">
                                    <label>Project Name</label>
                                    <input type="text" placeholder="Enter Project name" class="form-control" ng-model="formData.pname"> 
                                </div>
                                <div class="form-group">
                                    <label>Description</label>
                                    <input type="text" placeholder="Enter Project description" class="form-control" ng-model="formData.pdes"> 
                                </div>
                                <div>
                                    <button onclick="showNotification('New Project','Sucessfully Created!')" class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Create</strong></button>
                                </div>
                            </form>
                           
                        </div>

                    </div>
                </div>
            </div>
        </div>



        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Post Notices</h5>
                    <div class="ibox-tools">
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-6 b-r">
                            <form role="form" ng-submit="postNoticeFormSubmit()">
                                <div class="form-group">
                                    <label>Project</label> 
<!-- 
                                    <select class="form-control m-b" name="account">
                                        <option ng-repeat="project in projects">{{ project.name }}</option>
                                    </select> -->

                                    <select class="form-control m-b" ng-model="selectedOption" ng-options="pro.name for pro in projects">

                                    </select>

                                </div>
                                <div class="form-group">
                                    <label>Title</label>
                                    <input type="text" placeholder="Title of the Notice" class="form-control" ng-model="formData.notice_title"> 
                                </div>
                                
                                <div class="form-group">
                                    <label>Decription</label>
                                    <input type="text" placeholder="Description of the Notice" class="form-control" ng-model="formData.notice_desc"> 
                                </div>

                                <div>
                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Post</strong></button>
                                </div>
                            </form>
                           
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
